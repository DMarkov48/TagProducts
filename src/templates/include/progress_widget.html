{% if request.user.is_authenticated %}
  {% with pr=get_progress_func(request.user) %}
    {% if pr %}
      {% with unique=pr.0 target=pr.1 passed=pr.2 total=pr.3 %}
        <div style="padding:8px;border:1px solid #ddd;border-radius:8px;display:inline-block;">
          <strong>Прогресс:</strong> {{ unique }}/{{ target }} • 
          <strong>Дни:</strong> {{ passed }}/{{ total }}
          <a href="{% url 'diary:month' %}" style="margin-left:6px;">Календарь</a>
        </div>
      {% endwith %}
    {% endif %}
  {% endwith %}
{% endif %}
