{% extends "base.html" %}
{% block title %}Отклонение заявки{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Отклонить заявку #{{ obj.id }}</h1>

  <form method="post" class="card card-body shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Причина отклонения</label>
      <textarea name="reason" rows="5" class="form-control"></textarea>
    </div>
    <button class="btn btn-danger">Отклонить</button>
    <a href="{% url 'moderation:detail' obj.id %}" class="btn btn-outline-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
