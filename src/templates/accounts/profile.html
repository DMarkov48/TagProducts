{% extends "base.html" %}
{% block title %}Личный кабинет{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Личный кабинет</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-body text-center">
          {% if user.photo %}
            <img src="{{ user.photo.url }}" class="img-fluid rounded mb-3" style="max-height:200px; object-fit:cover;">
          {% else %}
            <div class="bg-light rounded d-flex align-items-center justify-content-center mb-3" style="height:200px;">
              <span class="text-muted">Нет фото</span>
            </div>
          {% endif %}
          <h5>{{ user.get_full_name|default:user.email }}</h5>
          <a href="{% url 'accounts:profile_edit' %}" class="btn btn-sm btn-primary mt-2">Изменить</a>
          <a href="{% url 'accounts:logout' %}" class="btn btn-sm btn-outline-danger mt-2">Выйти</a>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">О себе</h5>
          <p class="card-text">{{ user.about|default:"Информация не заполнена" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
