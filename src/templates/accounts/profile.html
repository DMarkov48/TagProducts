<!doctype html>
<html lang="ru">
<head><meta charset="utf-8"><title>Профиль</title></head>
<body>
  <h1>Профиль</h1>
  {% if user_obj.avatar %}
    <p><img src="{{ user_obj.avatar.url }}" alt="Аватар" width="120"></p>
  {% endif %}
  <p><strong>E-mail:</strong> {{ user_obj.email }}</p>
  <p><strong>Имя:</strong> {{ user_obj.first_name }} {{ user_obj.middle_name }} {{ user_obj.last_name }}</p>
  <p><strong>О себе:</strong> {{ user_obj.bio|default:"—" }}</p>
  <p>
    <a href="{% url 'accounts:profile_edit' %}">Изменить профиль</a> |
    <a href="{% url 'accounts:logout' %}">Выйти</a>
  </p>
</body>
</html>
